<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dropdown 測試</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --main-color: #64c025;
      --hover-color: #4e9d1e;
    }
    .navbar {
      background-color: var(--main-color);
    }
    .navbar .nav-link,
    .navbar .navbar-brand,
    .navbar .dropdown-toggle {
      color: white !important;
    }
    .dropdown-menu {
      background-color: white !important;
      border: 1px solid #ccc !important;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15) !important;
    }
    .dropdown-item {
      color: #000 !important;
    }
    .dropdown-item:hover {
      background-color: var(--hover-color) !important;
      color: white !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">YOYOTIX</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="dropdown" aria-expanded="false" aria-label="切換導航">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          使用者名稱
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">設定</a></li>
          <li><a class="dropdown-item" href="#">訂單</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">登出</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap 5 JS Bundle (含 Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
