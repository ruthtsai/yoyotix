<!-- template/base.html -->
{% load static %}
<!doctype html>
<html lang="zh-tw" class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 標題 -->
    <title>{% block title %}YOYOTIX - 售票平台{% endblock %}</title>

    <!-- 網站簡介 -->
    <meta name="description" content="YOYOTIX 為專注於演唱會與郊遊踏青活動的售票平台。提供順暢的購票體驗與便捷的售票服務。" />

    <!-- Bootstrap 5 CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">

    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">




    <!-- Bootstrap 5 CSS CDN -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"> -->

<!-- Bootstrap 5 Bundle JS CDN (含 Popper) -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script> -->

    <!-- 子模板可額外加 meta 或 script -->
    {% block meta %}{% endblock %}
    {% block head_scripts %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    {% include "includes/header.html" %}

    <main class="flex-grow-1">
        {% block content %}
        <div id="react-main-container" class="container py-4">
            <!-- React or Django content -->
        </div>
        {% endblock %}
    </main>

    {% include "includes/footer.html" %}
    {% block script %}{% endblock %}
</body>

</html>
